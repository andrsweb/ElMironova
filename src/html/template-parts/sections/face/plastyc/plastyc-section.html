<section class="plastyc" id="plastyc">
	<div class="container">
		<h2>@@title</h2>
		<div class="plastyc-wrapper">
			<div class="plastyc-video">
				<div class="live-img-wrapp">
					<div  class="frame-before"
						data-src="@@frame"
						data-vendor="vimeo"
						data-thumbnail="@@src"
					>
					</div>
					<img class="play" src="img/other/btn.png" width="80" height="80" alt="">
				</div>
			</div>
			<ul class="plastyc-list">
				<li class="plastyc-item">
					<img src="@@check" width="24" height="24" loading="lazy" alt="">
					@@text1
				</li>
				<li class="plastyc-item">
					<img src="@@check" width="24" height="24" loading="lazy" alt="">
					@@text2
				</li>
				<li class="plastyc-item">
					<img src="@@check" width="24" height="24" loading="lazy" alt="">
					@@text3
				</li>
			</ul>
		</div>
		<div class="plastyc-links">
			<a class="slide-link anchor" href="#form-anchor">
				Запланировать консультацию
			</a>
			<a class="slide-link anchor" href="#surgeon">
				ПОЗНАКОМИТЬСЯ С ДОКТОРОМ
			</a>
		</div>
	</div>
</section>
