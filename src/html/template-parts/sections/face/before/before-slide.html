<div class="swiper-slide before-slide @@class">
	<div class="before-video">
		<div class="live-img-wrapp">
			<div  class="frame-before"
				data-src="@@frame"
				data-vendor="vimeo"
				data-thumbnail="@@src"
			>
			</div>
			<img class="play" src="img/other/btn.png" width="80" height="80" alt="">
		</div>
	</div>
	<div class="before-info">
		<p class="before-title">
			@@title
		</p>
		<p class="before-text">
			@@text
		</p>
		<p class="before-name">
			@@name
		</p>
	</div>
</div>
