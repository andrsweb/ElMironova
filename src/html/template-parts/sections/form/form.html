<section class="home-form" id="form-anchor">
	<div class="container">
		<h2>
			Запись на консультацию
		</h2>
		<div class="form-wrapper">
			<form class="form" data-type="consultation" id="@@form-id">
				<fieldset>
					<label class="consultation">
						Выберите вариант консультации:
					</label>
					<div class="radio-wrapper">
						<div class="radio-inner">
							<label class="radio-label">
								<input name="radio" class="radio" type="radio" value="Онлайн консультация по видеосвязи">
								Онлайн консультация по видеосвязи
							</label>
						</div>
						<div class="radio-inner">
							<label class="radio-label">
								<input name="radio" class="radio" type="radio" checked value="Личная консультация в клинике">
								Личная консультация
							</label>
						</div>
					</div>
					<div class="inputs">
						<input name="promo" type="text" placeholder="Введите промокод">
						<input name="name" type="text" placeholder="Ваше имя">
						<input class="tel" name="tel" type="tel" placeholder="Ваш номер телефона">
					</div>
					<button class="button">
						ЗАПИСАТЬСЯ
					</button>

					<div class="form-response"></div>
				</fieldset>
			</form>
		</div>
	</div>
</section>
