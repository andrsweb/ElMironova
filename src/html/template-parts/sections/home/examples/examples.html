<section class="examples">
	<div class="container">
		<div class="examples-box">
			<h2>
				@@h2
			</h2>
			<div class="swiper @@swiper">
				<div class="swiper-wrapper @@wrapper">
					@@loop( 'examples-slide.html', [
						{ 'src': 'img/home/examples/face.png', 'slide': 'examples-slide', 'text': 'ЛИЦА'  },
						{ 'src': 'img/home/examples/bust.png', 'slide': 'examples-slide', 'text': 'ГРУДИ' },
						{ 'src': 'img/home/examples/body.png', 'slide': 'examples-slide', 'text': 'ТЕЛА' }
					] )
				</div>
				<div class="swiper-pagination @@pag"></div>
				<div class="swiper-prev @@prev"></div>
				<div class="swiper-next @@next"></div>
			</div>
		</div>
	</div>
</section>
